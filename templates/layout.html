<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Booking Wahana{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="{{ url_for('halaman_utama') }}" class="logo">RIDE ON</a>
            
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Buka Menu">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-wrapper" id="nav-wrapper">
                <nav class="main-nav">
                    {% if session.logged_in %}
                        <span class="nav-user">Halo, {{ session.user_nama }}!</span>
                        <a href="{{ url_for('riwayat_booking') }}">Riwayat Saya</a>
                        <a href="{{ url_for('daftar_tunggu_saya') }}">Daftar Tunggu</a>
                        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
                    {% else %}
                        <a href="{{ url_for('register') }}" class="btn btn-regis">Registrasi</a>
                        <a href="{{ url_for('login') }}" class="btn-login">Login</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 RideOn. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
    
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const navWrapper = document.getElementById('nav-wrapper');

        hamburgerMenu.addEventListener('click', function() {
            navWrapper.classList.toggle('active');
        });

        navWrapper.addEventListener('click', function(event) {
            if (event.target === navWrapper) {
                navWrapper.classList.remove('active');
            }
        });
    </script>
</body>
</html>
